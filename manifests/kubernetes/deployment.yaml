apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: passgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passgen
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: passgen
    spec:
      containers:
      - name: passgen
        image: quay.io/gbsalinetti/passgen:latest
        imagePullPolicy: Always
        command: 
        - passgen 
        - -port 
        - "8443"
        ports:
        - containerPort: 8443
          protocol: TCP
        livenessProbe:
          httpGet:
            path: "/health"
            port: 8443
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: "/health"
            port: 8443
            scheme: HTTPS
      restartPolicy: Always
              
